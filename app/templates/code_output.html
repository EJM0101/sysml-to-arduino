{% extends "base.html" %}

{% block content %}
<div class="container">
    <h2 class="my-4">Code Arduino Généré</h2>
    
    <div class="card mb-4">
        <div class="card-header">
            <div class="d-flex justify-content-between">
                <span>sysml_model.ino</span>
                <button class="btn btn-sm btn-outline-secondary" onclick="copyCode()">
                    Copier le Code
                </button>
            </div>
        </div>
        <div class="card-body">
            <pre><code class="language-cpp">{{ code }}</code></pre>
        </div>
    </div>

    <a href="{{ url_for('main.index') }}" class="btn btn-primary">
        Retour à l'éditeur
    </a>
</div>

<script>
function copyCode() {
    const code = `{{ code }}`;
    navigator.clipboard.writeText(code)
        .then(() => alert('Code copié dans le presse-papier!'))
        .catch(err => console.error('Erreur de copie:', err));
}
</script>
{% endblock %}
